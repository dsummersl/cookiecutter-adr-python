name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install uv
        run: pip install uv

      - name: Test cookiecutter
        run: ./scripts/test_cookiecutter.sh
